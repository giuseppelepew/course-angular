<!doctype html>
<html lang="en">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
    </style>
  </head>
  <body ng-app='NarrowItDownApp'>
    <div class="container" ng-controller='NarrowItDownController as NarrowIt'>
      <h1>Narrow Down Your Chinese Menu Choice</h1>
      <div class="row">
        <div class="col-md-8">
          <input ng-model="NarrowIt.Keyword" type="text" placeholder="search term" class="form-control">
        </div>
        <div class="narrow-button col-md-8">
          <button ng-click="NarrowIt.find()" class="btn btn-primary">Narrow It Down For Me!</button>
        </div>
      </div>
      <found-items found-items="NarrowIt.found" on-remove="NarrowIt.removeItem(index)"></found-items>
      <div class="emptyMessage" ng-if="NarrowIt.check">Nothing found.</div>
    </div>
  </body>
</html>
