<div>
  <ul>
    <li ng-repeat="items in foundItems">
        <div> Name : {{items.name}} </div>
        <div> ShortName: {{items.short_name}}  </div>
        <div> Description : {{items.description}} </div>
      <button ng-click="onRemove({index: $index});">Don't want this one!</button>
    </li>
  </ul>
</div>
